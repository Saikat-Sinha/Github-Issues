<div class="container-fluid cont-header1">
    <div class="row">
        <div class="col-sm-2">
            <h3 class="IssuesH2">Sort Issues By:</h3>
        </div>
        <div class="col-sm-10 sort-btns pull-left">
            <button class="btn btn-transp" ng-click="sortBy = '-created_at'">Newest</button>
            <button class="btn btn-transp" ng-click="sortBy = 'created_at'">Oldest</button>
            <button class="btn btn-transp" ng-click="sortBy = '-comments'">Most Commented</button>
            <button class="btn btn-transp" ng-click="sortBy = 'comments'">Least Commented</button>
            <button class="btn btn-transp" ng-click="sortBy = '-updated_at'">Recently Updated</button>

            <button type="button" class="btn btn-lg issue-btn btn-transp pull-right" data-toggle="modal" data-target="#myModal">Add Issue</button>
        </div>
        <!-- Trigger the modal with a button -->


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Issue</h4>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="form-group">
                                <input type="text" class="form-control"  placeholder="Title" ng-model="param.title">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="8" placeholder="**Do you want to request a *feature* or report a *bug*?**" ng-model="param.body"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" ng-click="addItem(param)" class="btn btn-default btn-hover-green" data-dismiss="modal">Save</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <div class="col-sm-12">
                <ul class="list-group data-gr">
                    <li class="list-group-item data-repeating" ng-repeat="data in gitData | orderBy:sortBy">
                        <i class="fa fa-question-circle ques fa-2x" aria-hidden="true"></i>
                        <span class="bold-data"><a href={{"/issue/"+data.number}}>{{data.title}}</a></span>
                        <span class="badge badge-des">{{data.comments + " Comments"}}</span>
                        <br>
                        <span class="sp-data">{{'#'+data.number+' opened '}}</span>
                        <span class="sp-data" am-time-ago="data.created_at"></span>
                        <span class="sp-data">{{" by "+data.user.login}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
